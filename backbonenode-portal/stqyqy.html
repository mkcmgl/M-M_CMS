<script>
    $(function() { // 初始化内容
        $(".borderline span").each(function(index) {
            $(this).click(function() {
                $(".yycj").removeClass("line");
                $(this).addClass("line");
                $(".contentin").removeClass("contentin");
                $(".containbody .contenton").eq(index).addClass("contentin");
            });
        })

        if (window.location.href.indexOf('?d') > -1) {
            //将页面动画滚动到指定位置
            $('html, body').animate({
                scrollTop: $("#s4").offset().top
            }, 500);
        }
    });

    $(window).scroll(function() {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if (scrollTop > 500) {
            $(".noback").addClass("back");
            $(".noback").removeClass("noback");
        } else {
            $(".back").addClass("noback");
            $(".back").removeClass("back");
        }
    })

    function goback() {
        $("html,body").animate({
            scrollTop: 0
        }, 500);
    }
    /* 强制添加hover */
    $('.popupbody').hover(function() {
        $('.index').css('backgroundColor', '#2186fb');
    }, function() {
        $('.index').css('backgroundColor', 'transparent');
    })
    $('.popupbody1').hover(function() {
        $('.index1').css('backgroundColor', '#2186fb');
    }, function() {
        $('.index1').css('backgroundColor', 'transparent');
    })
</script>
